<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Roguelike Tutorial</title>
    <style>
      body {
        margin: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      canvas {
        display: block;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="640" height="400"></canvas>
    <script type="module">
      import init, { start } from './pkg/hellorust.js';
      
      async function run() {
        try {
          await init();
          document.getElementById('canvas').focus();
          await start();
        } catch (e) {
          console.error("Failed to start game:", e);
        }
      }

      window.addEventListener('keydown', (e) => {
        if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 
            'h', 'j', 'k', 'l'].includes(e.key)) {
          e.preventDefault();
        }
      });
      
      run();
    </script>
  </body>
</html>
